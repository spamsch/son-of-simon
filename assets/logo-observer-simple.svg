<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </radialGradient>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="33%" stop-color="#feca57"/>
      <stop offset="66%" stop-color="#48dbfb"/>
      <stop offset="100%" stop-color="#ff9ff3"/>
    </linearGradient>
    <linearGradient id="cyanPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#bf00ff"/>
    </linearGradient>
    <linearGradient id="hotPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0080"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffdd00"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>

  <!-- Concentric rings -->
  <g fill="none" filter="url(#glow)">
    <circle cx="64" cy="64" r="48" stroke="url(#rainbow)" stroke-width="3"/>
    <circle cx="64" cy="64" r="38" stroke="url(#cyanPurple)" stroke-width="3"/>
    <circle cx="64" cy="64" r="28" stroke="url(#hotPink)" stroke-width="3"/>
    <circle cx="64" cy="64" r="18" stroke="#00ffff" stroke-width="3"/>
  </g>

  <!-- Pupil background -->
  <circle cx="64" cy="64" r="12" fill="#050510"/>

  <!-- Terminal cursor -->
  <rect x="58" y="54" width="12" height="20" fill="url(#amber)" rx="2" filter="url(#glow)"/>
</svg>
