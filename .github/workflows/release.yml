name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false

jobs:
  build-macos:
    runs-on: macos-14  # ARM64 runner
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri -> target

      - name: Install Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build Python sidecar
        run: |
          pyinstaller --clean --noconfirm son.spec
          mkdir -p app/src-tauri/binaries
          cp dist/son app/src-tauri/binaries/son-aarch64-apple-darwin
          chmod +x app/src-tauri/binaries/son-aarch64-apple-darwin

      - name: Install Node dependencies
        working-directory: app
        run: npm install

      - name: Build Tauri app
        working-directory: app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Rename DMG
        run: |
          mv "app/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/Son of Simon_"*".dmg" \
             "Son-of-Simon-${{ steps.version.outputs.version }}-arm64.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: Son-of-Simon-*.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Son-of-Simon-*.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build for Intel Macs
  build-macos-intel:
    runs-on: macos-15  # Intel runner (cross-compile from ARM)
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri -> target

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build Python sidecar
        run: |
          pyinstaller --clean --noconfirm son.spec
          mkdir -p app/src-tauri/binaries
          cp dist/son app/src-tauri/binaries/son-x86_64-apple-darwin
          chmod +x app/src-tauri/binaries/son-x86_64-apple-darwin

      - name: Install Node dependencies
        working-directory: app
        run: npm install

      - name: Build Tauri app
        working-directory: app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
