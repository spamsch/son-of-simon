name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false

jobs:
  build-macos:
    runs-on: macos-14  # ARM64 runner
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri -> target

      - name: Install Rust target
        run: rustup target add aarch64-apple-darwin

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH

          # Import certificate
          echo $APPLE_CERTIFICATE | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build Python sidecar
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          pyinstaller --clean --noconfirm son.spec
          mkdir -p app/src-tauri/binaries
          cp dist/son app/src-tauri/binaries/son-aarch64-apple-darwin
          chmod +x app/src-tauri/binaries/son-aarch64-apple-darwin
          # Verify signature
          codesign --verify --verbose app/src-tauri/binaries/son-aarch64-apple-darwin

      - name: Install Node dependencies
        working-directory: app
        run: npm install

      - name: Build Tauri app
        working-directory: app
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            # Fallback: read from tauri.conf.json
            VERSION=$(grep -o '"version": "[^"]*"' app/src-tauri/tauri.conf.json | head -1 | cut -d'"' -f4)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Rename DMG
        run: |
          mv "app/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/Son of Simon_"*".dmg" \
             "Son-of-Simon-${{ steps.version.outputs.version }}-arm64.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-dmg
          path: Son-of-Simon-*.dmg

      - name: Read release notes
        id: release_notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ -f RELEASE_NOTES.md ]; then
            echo "has_notes=true" >> $GITHUB_OUTPUT
          else
            echo "has_notes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Son-of-Simon-*.dmg
          body_path: ${{ steps.release_notes.outputs.has_notes == 'true' && 'RELEASE_NOTES.md' || '' }}
          generate_release_notes: ${{ steps.release_notes.outputs.has_notes != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
