          fi

      - name: Rename DMG
        run: |
          mv "app/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/Son of Simon_"*".dmg" \
             "Son-of-Simon-${{ steps.version.outputs.version }}-x64.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-dmg
          path: Son-of-Simon-*.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Son-of-Simon-*.dmg
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
